<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Katalog Buku Favorit</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Katalog Buku <span>Favorit</span></h1>
  <div class="card-container">
    <div class="card">
      <img src="buku1.jpg" alt="Cover Buku 1">
      <h2>Judul Buku 1</h2>
    </div>
    <div class="card">
      <img src="buku2.jpg" alt="Cover Buku 2">
      <h2>Judul Buku 2</h2>
    </div>
    <div class="card">
      <img src="buku3.jpg" alt="Cover Buku 3">
      <h2>Judul Buku 3</h2>
    </div>
    <div class="card">
      <img src="buku4.jpg" alt="Cover Buku 4">
      <h2>Judul Buku 4</h2>
    </div>
    <div class="card">
      <img src="buku5.jpg" alt="Cover Buku 5">
      <h2>Judul Buku 5</h2>
    </div>
  </div>

  <h2>Pemesanan Buku</h2>
    <form class="form-pesan">
        <label>Email:</label><br>
        <input type="email" id="email" name="email" required><br><br>
        <label>Pesan:</label><br>
        <textarea id="pesan" name="pesan" rows="4" cols="40" required></textarea><br><br><br>
        <button type="submit">Kirim Pesan</button>
    </form>
</body>
</html>
